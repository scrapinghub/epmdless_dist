version: 2.0
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: enable ipv6
          command: |
            cat <<'EOF' | sudo tee /etc/docker/daemon.json
            {
             "ipv6": true,
             "fixed-cidr-v6": "2001:db8:1::/64"
            }
            EOF
            sudo service docker restart
      - run:
          name: Run EUnit
          command: docker run --rm -t -v "$(pwd):/app" -w /app erlang:20.3.8.22 make eunit
